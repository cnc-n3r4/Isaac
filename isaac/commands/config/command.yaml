name: config
version: 1.0.0
summary: "View or modify configuration settings"

triggers: ["/config"]

args:
  - name: args
    type: string
    required: false
    help: "Command arguments (supports --flags)"

stdin: true
stdout:
  type: text

security:
  scope: user
  allow_remote: false  # Config changes are local-only
  resources:
    timeout_ms: 5000
    max_stdout_kib: 64

runtime:
  entry: "run.py"
  interpreter: "python"

telemetry:
  log_invocation: true
  log_output: true
  redact_patterns:
    - "(?i)(api[_-]?key|token|password)\\s*[=:]\\s*[A-Za-z0-9_-]+"

examples:
  - "/config --status - System status check"
  - "/config --ai - AI provider details"
  - "/config --cloud - Cloud sync status"
  - "/config --set default_tier 3 - Change setting"